<!DOCTYPE html>

<html lang="en">

<head>
    <title>Color extractor</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./dist/index.css"/>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">
</head>

<body class="m-0 p-0" style ="background-image:url(assets/images/colors-closeup.png); background-repeat:no-repeat; background-size:cover">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- <a class="navbar-brand" href="#">Color extractor</a>-->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav ml-auto" id="menu"></ul>
            </div>
        </nav>
        
    </header>

    <main id = "bg-image" class = "text-center" >
        <input id="file" type="file" style = "display: none"/>
        <div class="container-fluid mt-3">
            <div class="row justify-content-center">
                <h1 id="header" class="col-xs-12 col-lg-8 col-xl-6 text-center mt-3" style = "font-family: 'Amatic SC', cursive; color: #fff"></h1>
            </div>
            </div>
        <div class="row mx-auto justify-content-center">
            <div class="col-sm-3 col-md-6 mx-auto text-center mb-5 btn" id="upload"></div>
        </div>
        <div id="imageColorPrev" class = "row mx-5 justify-content-center" style = "min-height:20em">
            <div id="color" class = "col-lg-6 col-12 justify-content-center" style = "flex-direction: column; min-height: 20em">
                <div id="divBtn"></div>
            </div>
            <div id="divPrev" class = "justify-content-center col-lg-6 col-12">
                <div id="imagePreview" style = "min-height:18em; background-repeat:no-repeat; background-image: url(assets/images/no-image.png); background-position:center; background-size:contain;">
                </div>
            </div>
        </div>
        <div class="row mx-auto justify-content-center">
            <div class="col-12 col-md-8 justify-content-center my-5"></div>
            <div id="gallery" class = "row justify-content-center col-xs-12 col-md-8 mb-3 p-3 min-height:10em">
            </div>
        </div>
    </main>
    <footer class="row bottom mx-0 pt-4 d-flex justify-content-center" style = "background-color: #244875; color:white ; font-family: 'Rajdhani', sans-serif;"></footer>  
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="./dist/index.js"></script>
</body>

</html>
